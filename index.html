<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="invite.css" /> 
    <title>Link CSS to HTML</title>
</head>
    <title>Interactive Invitation</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="hero">
      <h1>You're Invited!</h1>
      <p>Join us for an unforgettable evening of inspiration and connection!</p>
    </div>

    <div class="details">
      <div class="card">
        <h2>Date</h2>
        <p>January 31, 2025</p>
      </div>
      <div class="card">
        <h2>Time</h2>
        <p>6 PM - 10 PM</p>
      </div>
      <div class="card">
        <h2>Location</h2>
        <p>PML SD Business School</p>
      </div>
    </div>

    <div class="rsvp">
      <h2>RSVP Now</h2>
      <form>
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <button type="submit">Confirm Attendance</button>
      </form>
    </div>

    <footer>
      <p>Designed by Monisha</p>
    </footer>
  </body>
</html>
